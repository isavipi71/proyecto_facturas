<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../css/servicios.css">
    <script src="../js/servicios.js" defer></script>

    <title>Servicios</title>
</head>
<body>
	<div id="servicios">
		<div class="informacion">
			<div class="imagen">
				<label for="imagen">Imagen</label>
				<input type="file" id="imagen" accept=".png, ,jpg">
			</div>
			
			<div class="contenido_nombre_servicio">
				<i class="fa-regular fa-star">
					<label for="servicio">Nombre del Servicio</label></i>
					<input type="text" id="servicio">
			</div>
			
			<div class="tipo">
				<input type="radio" name="tipo" id="tipo1">
				<label for="tipo1">Consumible</label> 
				<input type="radio" name="tipo" id="tipo2">
		<label for="tipo2">Servicio</label>
		</div>
			
			<div class="precio">
				<label for="precio">Precio</label>
				<input type="text" id="precio" pattern="^\d+(?:\.\d{1,2})?$" required>
				<span>€</span>
			</div>
			
			<div class="descripcion">
				<label for="descripcion">Descripción</label>
				<textarea name="descripcion" id="descripcion" cols="20" rows="3"></textarea>
			</div>
			
			<div class="info_adicional">
				<label for="info_adicional">Información Adicional</label>
				<textarea  id="info_adicional" cols="20" rows="10"></textarea>
			</div>

			<div class="btns">
				<button type="button" id="btn-agregar_servicio"> Agregar</button>
		
</div>
</div>
</div>

<div class="servicios_creados">
	<h2>Servicios</h2>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Tipo</th>
				<th>Precio</th>
				<th>Descripción</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Nombre del servicio</td>
				<td>Consumible</td>
				<td>100</td>
				<td>Descripción del servicio</td>
				<td>
					<button type="button" class="btn-editar">Editar</button>
					<button type="button" class="btn-eliminar">Eliminar</button>
				</td>
			</tr>
		</tbody>
	</table>
	<button type="button" id="btn-guardar">Guardar</button>
</div>

</body>
</html>
