<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../css/servicios.css">
    <script src="../js/servicios.js" defer></script>
		<title>Servicios</title>
</head>

<body>
	<aside>
		<ul>
			<li><i class="fas fa-plus"></i> Crear nuevo servicio</li>
			<li><i class="fas fa-eye"></i> Ver servicios creados</li>
			<li><a href="../index.html"><i class="fas fa-arrow-left"></i> Regresar</a></li>
		</ul>
	</aside>

	<div id="servicios">
		<div class="informacion">
			<div class="imagen">
				<label for="imagen">Imagen</label>
				<input type="file" id="imagen" accept=".png, ,jpg">
			</div>
			
			<div class="contenido_nombre_servicio">
				<i class="fa-regular fa-star">
					<label for="servicio">Nombre del Servicio</label></i>
					<input type="text" id="servicio">
			</div>
			
			<div class="tipo">
				<input type="radio" name="tipo" id="tipo1">
				<label for="tipo1">Consumible</label> 
				<input type="radio" name="tipo" id="tipo2">
		<label for="tipo2">Servicio</label>
		</div>
			
			<div class="precio">
				<label for="precio">Precio</label>
				<input type="text" id="precio" pattern="^\d+(?:\.\d{1,2})?$" required>
				<span>€</span>
			</div>
			
			<div class="descripcion">
				<label for="descripcion">Descripción</label>
				<input type="text" id="descripcion"> </input>
			</div>
			
			<div class="info_adicional">
				<label for="info_adicional">Información Adicional</label>
				<input type="text" id="info_adicional"> </input>
			</div>

			<div class="btns">
				<button type="button" id="btn-agregar_servicio"> Agregar</button>
				<button type="button" id="btn-guardar-servicios" ><i class="fas fa-save"></i> Guardar</button>
		
</div>
</div>
	</div>

	<div class="servicios_creados">
		<h2>Servicios</h2>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Tipo</th>
					<th>Precio</th>
					<th>Descripción</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr>	
				</tr>
			</tbody>
	
		</table>
	
	</div>

</body>
</html>
